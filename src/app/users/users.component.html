<div class="header-table">
  <h1>Users</h1>
  <div>
    <button
      mat-flat-button
      color="primary"
      type="button"
      (click)="openDialog(null)"
    >
      <mat-icon
        class="fix-icon-size"
        style="margin-left: -10px; margin-right: -5px !important"
        >add</mat-icon
      >
      <span> New </span>
    </button>
  </div>
</div>

<mat-progress-bar mode="indeterminate" *ngIf="isLoading"></mat-progress-bar>

<table
  mat-table
  [dataSource]="dataSource"
  class="mat-elevation-z8"
  matSort
  (matSortChange)="announceSortChange($event)"
>
  <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

  <!-- ID Column -->
  <ng-container matColumnDef="createdAt">
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header
      sortActionDescription="Sort by created at"
    >
      Created At
    </th>
    <td mat-cell *matCellDef="let element">{{ element.createdAt | date }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header
      sortActionDescription="Sort by name"
    >
      Name
    </th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <!-- Role Column -->
  <ng-container matColumnDef="role">
    <th mat-header-cell *matHeaderCellDef>Role</th>
    <td
      mat-cell
      *matCellDef="let element"
      [ngClass]="{ bold: element.role === 'Admin' }"
    >
      {{ element.role }}
    </td>
  </ng-container>

  <!-- Action Column -->
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef style="width: 2em">Action</th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button
          mat-menu-item
          [routerLink]="'/users/' + element.id"
          [disabled]="disableEdit && element.email !== userEmail"
        >
          <mat-icon class="fix-icon-size">account_box</mat-icon>
          <span>View</span>
        </button>
        <button
          mat-menu-item
          (click)="openDialog(element)"
          [disabled]="disableEdit && element.email !== userEmail"
        >
          <mat-icon class="fix-icon-size">edit</mat-icon>
          <span>Edit</span>
        </button>
        <button
          mat-menu-item
          (click)="openDeleteDialog(element)"
          [disabled]="disableEdit"
          color="warn"
        >
          <mat-icon class="fix-icon-size">delete</mat-icon>
          <span>Delete</span>
        </button>
      </mat-menu>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<mat-paginator
  style="margin-top: 1.5em"
  [length]="100"
  [pageSize]="10"
  [pageSizeOptions]="[5, 10, 25, 100]"
  aria-label="Select page"
>
</mat-paginator>
