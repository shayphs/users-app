<div class="box">
  <div class="login-container">
    <mat-card>
      <mat-card-title class="mb-1">Login</mat-card-title>
      <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="login()" autocomplete="off">
          <div>
            <mat-form-field appearance="standard" class="w-100 mb-1">
              <mat-label>Email Address:</mat-label>
              <input
                matInput
                type="email"
                formControlName="email"
                placeholder="Your email"
              />
              <mat-icon matSuffix>mail_outline</mat-icon>
              <mat-hint>Input the fully qualified email address</mat-hint>
              <mat-error *ngIf="form.controls['email'].errors?.['required']"
                >Email is required</mat-error
              >
              <mat-error *ngIf="form.controls['email'].errors?.['pattern']"
                >Please enter valid email</mat-error
              >
            </mat-form-field>
          </div>

          <div>
            <mat-form-field appearance="standard" class="w-100 mb-1">
              <mat-label>Password </mat-label>
              <input
                matInput
                [type]="flag ? 'password' : 'text'"
                placeholder="Enter your password"
                formControlName="password"
              />
              <mat-icon (click)="flag = !flag" matSuffix>{{
                flag ? "visibility" : "visibility_off"
              }}</mat-icon>
              <mat-error>Password is required</mat-error>
              <mat-error
                *ngIf="form.controls['password'].errors?.['minlength']"
              >
                Please enter more than 6 character
              </mat-error>
            </mat-form-field>
          </div>

          <div>
            <button
              mat-raised-button
              color="primary"
              type="submit"
              [disabled]="!form.valid"
            >
              Login
            </button>
          </div>

          <div>
            <br /><br />
            email: john.smith@gmail.com<br />
            password: 123456
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
